<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
    <title>Animation Button</title>
</head>
<body>
    <h1>Animation Buttons</h1>
    <p>Lướt qua xem có gì không nào!!!!!</p>
    <div class="frame">
        <button class="custom-btn btn-1">VTC</button>
        <button class="custom-btn btn-2">VTC</button>
        <button class="custom-btn btn-3"><span>VTC</span></button>
        <button class="custom-btn btn-4"><span>VTC</span></button>
        <button class="custom-btn btn-5"><span>VTC</span></button>
        <button class="custom-btn btn-6"><span>VTC</span></button>
        <button class="custom-btn btn-7"><span>VTC</span></button>
        <button class="custom-btn btn-8"><span>VTC</span></button>
        <button class="custom-btn btn-9">VTC</button>
        <button class="custom-btn btn-10">VTC</button>
        <button class="custom-btn btn-11">VTC<div class="dot"></div></button>
        <button class="custom-btn btn-12"><span>Click!</span><span>VTC</span></button>
        <button class="custom-btn btn-13">VTC</button>
        <button class="custom-btn btn-14">VTC</button>
        <button class="custom-btn btn-15">VTC</button>
        <button class="custom-btn btn-16">VTC</button>
        <p style="font-family: Andale Mono, monospace;">
            <i class="far fa-copyright"></i>
            ThanhCongChamomile</p>
    </div>

</body>
</html>
